<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <style>
        .form-container {
            margin-top: 50px;
        }
        .card-header {
            background-color: #343a40;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

		 .navbar-dark {
            background-color: #2c2c2c;
        }
        .navbar-brand {
            font-size: 24px;
            color: #ffc107 !important;
        }
        .nav-link {
            color: #e0e0e0 !important;
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }
    </style>
</head>
<body>
    <div class="container form-container">
		<nav class="navbar navbar-expand-lg navbar-dark" style="margin-bottom: 50px">
			<div class="container">
				<a class="navbar-brand" href="#">EurekaBank</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/views/empleados}">Empleados</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/views/cliente}">Clientes</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Editar Cliente</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/views/cliente/save}" method="post">
                    <input type="hidden" name="id" th:value="${cliente.id}">

                    <div class="mb-3">
                        <label class="form-label">Apellido Paterno</label>
                        <input type="text" name="paterno" class="form-control" th:value="${cliente.paterno}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Apellido Materno</label>
                        <input type="text" name="materno" class="form-control" th:value="${cliente.materno}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nombres</label>
                        <input type="text" name="nombre" class="form-control" th:value="${cliente.nombre}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">DNI</label>
                        <input type="text" name="dni" class="form-control" th:value="${cliente.dni}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ciudad</label>
                        <input type="text" name="ciudad" class="form-control" th:value="${cliente.ciudad}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="text" name="correo" class="form-control" th:value="${cliente.correo}">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a th:href="@{/views/cliente}" class="btn btn-danger">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMF3lZYLpELJkAZNtQw7WIUhpeDZ1U3M8eS5pqtPhT4CkzSMNSmTrsK27p4"
        crossorigin="anonymous"></script>
</body>
</html>
