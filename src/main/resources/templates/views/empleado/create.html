<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .form-container {
            margin-top: 50px;
            max-width: 800px;
        }
        .card {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-secondary {
            margin-right: 10px;
        }

        .navbar-dark {
            background-color: #2c2c2c;
        }
        .navbar-brand {
            font-size: 24px;
            color: #ffc107 !important;
        }
        .nav-link {
            color: #e0e0e0 !important;
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }
        .card-header {
            background-color: #343a40;
            color: white;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <nav class="navbar navbar-expand-lg navbar-dark" style="margin-bottom: 50px">
        <div class="container">
            <a class="navbar-brand" href="#">EurekaBank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/views/empleados}">Empleados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/views/clientes}">Clientes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="card">
        <div class="card-header">
            <h2>Crear Empleado</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/views/empleados/save}" method="post">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Apellido Paterno</label>
                        <input type="text" name="paterno" class="form-control" required maxlength="50" placeholder="Ingresa apellido paterno">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Apellido Materno</label>
                        <input type="text" name="materno" class="form-control" required maxlength="50" placeholder="Ingresa apellido materno">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombres</label>
                        <input type="text" name="nombre" class="form-control" required maxlength="50" placeholder="Ingresa nombres">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Usuario</label>
                        <input type="text" name="usuario" class="form-control" required maxlength="30" placeholder="Ingresa un nombre de usuario">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Especialidad</label>
                        <input type="text" name="especialidad" class="form-control" required maxlength="100" placeholder="Ingresa especialidad">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Correo</label>
                        <input type="email" name="correo" class="form-control" required placeholder="Ingresa correo electrÃ³nico">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Ciudad</label>
                        <input type="text" name="ciudad" class="form-control" required maxlength="50" placeholder="Ingresa ciudad">
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success" style="margin-right: 20px">Guardar</button>
                    <a th:href="@{/views/empleados}" class="btn btn-danger">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFtt3kRZJvJLq3u+PO5y7FJp+XTQeHtBSF5HEdgiJFt+2J8ldOhOKg3V9g" crossorigin="anonymous"></script>
</body>
</html>
